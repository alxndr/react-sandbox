<!DOCTYPE html>
<html>
    <head>
        <script>
         ["a", "button", "div", "form", "h1", "h2", "input", "li", "textarea", "ul"].map(function(tagName) {
             window[tagName] = function(/* variable length */) {
                 var children = [].slice.apply(arguments);
                 var attrs = children.shift();
                 return React.createElement.apply(React, [tagName, attrs].concat(children));
             };
         });
        </script>
        <meta charset="UTF-8" />
        <title>I'm in a React app!</title>
    </head>
    <body>
        <div id="react-app"></div>

        <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
        <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

        <script>
         var ContactItem = React.createClass({
             propTypes: {
                 description: React.PropTypes.string,
                 email: React.PropTypes.string,
                 name: React.PropTypes.string.isRequired
             },
             render: function() {
                 var name = h2({className: "Contact-name"}, this.props.name);
                 var email = this.props.email ? a({href: this.props.email}, this.props.email) : "";
                 var description = this.props.description ? div({}, this.props.description) : "";
                 return li({className: "ContactItem"}, name, email, description);
             }
         });
         var ContactForm = React.createClass({
             propTypes: {
                 contact: React.PropTypes.object.isRequired
             },
             render: function() {
                 return form({className: "ContactForm"},
                             input({type: "text", htmlFor: "name", placeholder: "Your Name"}),
                             input({type: "text", htmlFor: "email", placeholder: "your@email.address"}),
                             textarea({htmlFor: "description"}, "Say something about yourself!"),
                             button({type: "submit"}, "add")
                 );
             }
         });

         var blankContact = {name: "", email: "", description: ""}
         var contacts = [
             {key: 1, name: "Me", email: "foo@bar"},
             {key: 2, name: "You"},
             {key: 3, name: "Someone", description: "Hey wow here is a description."}
         ];
         var contactListItems = contacts
            .map(function(contact) {
                return React.createElement(ContactItem, contact)
            });

         var rootElement = div({},
                            h1({}, "Contacts"),
                            ul({}, contactListItems),
                            React.createElement(ContactForm, {contact: blankContact})
         );
         ReactDOM.render(rootElement, document.getElementById("react-app"));
        </script>
    </body>
</html>
